{% include 'header.html' %}
{% load curb_your_enthusiasm %}

<div class="wrapper">

    THIS DOES NOT EXIST: {{doesNotExist}}
<form method="post" action="">
    {% csrf_token %}
    {{new_post_form}}
    <input type="submit" value="Submit Form"/>
</form>


{% for post in posts %}
<div class="post">
    <span id="post-{{post.id}}">
        <span class="date"><a href="/post/{{post.id}}">{{post.created_on}}</a></span> by <a href="/profile/{{ post.author.id }}">{{post.author.username}}</a>
            
        </p>{{post.content | single_exclamation:3}}

    </span>
</div>
{% endfor %}

</div>
